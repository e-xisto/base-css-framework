

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>BASE CSS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="./css/base.css" rel="stylesheet"></head>		
	<body>


		<style>

			.base-color {
				border: 1px solid var(--light);
				border-radius: 2px;
				padding: 15px;
				box-shadow: 0 0 20px rgba(0,0,0, 0.25);
				margin-bottom: 30px;
			}

			.base-color-square {
				display: block;
				width: 100%;
				height: 150px;
				margin-bottom: 10px;
			}

			.base-color-text {
				color: var(--gray);
			}
		
		</style>

		

<div class="container">
	<div class="row">
		<div class="col-md-12">


			<h1>Colors</h1>


			<h2>Color primario</h2>

			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-primary-dk"></div>
						<div class="base-color-text">primary-dk</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-primary-md"></div>
						<div class="base-color-text">primary-md</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-primary"></div>
						<div class="base-color-text">primary</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-primary-lt"></div>
						<div class="base-color-text">primary-lt</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-primary-br"></div>
						<div class="base-color-text">primary-br</div>
					</div>
				</div>
			</div>

			<h2>Color secundario</h2>

			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-secondary-dk"></div>
						<div class="base-color-text">secondary-dk</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-secondary-md"></div>
						<div class="base-color-text">secondary-md</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-secondary"></div>
						<div class="base-color-text">secondary</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-secondary-lt"></div>
						<div class="base-color-text">secondary-lt</div>
					</div>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-2">
					<div class="base-color">
						<div class="base-color-square bg-secondary-br"></div>
						<div class="base-color-text">secondary-br</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</div>







	<script type="text/javascript" src="./js/base.js"></script></body>
</html>
